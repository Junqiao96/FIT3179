<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<h1>An Example of Multiple Visualisations</h1>

<h2>This is the first visualisation</h2>
<div id="vis1"></div>

<h2>This is the second visualisation</h2>
<div id="vis2"></div>
<h2>This is the first visualisation</h2>
  
<div id="vis3"></div>
<h2>This is the second visualisation</h2>
<div id="vis4"></div>
  
<script type="text/javascript">
  var specVis1="https://raw.githubusercontent.com/Junqiao96/FIT3179/main/vegalite/js/choropleth_map.vg.json";
  var specVis2="https://raw.githubusercontent.com/Junqiao96/FIT3179/main/vegalite/js/distribution.json";
  var specVis3="https://raw.githubusercontent.com/Junqiao96/FIT3179/main/vegalite/js/topk_score.json";
  var specVis4="https://raw.githubusercontent.com/Junqiao96/FIT3179/main/vegalite/js/bottomk_score.json";

  vegaEmbed('#vis1', specVis1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   vegaEmbed('#vis2', specVis2, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#vis3', specVis3, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#vis4', specVis4, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
